<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3">
        <div class="input-group mb-2">
            <span class="input-group-text">color</span>
            <input type="color" class="form-control form-control-color">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">date</span>
            <input type="date" class="form-control">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">datetime-local</span>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">email</span>
          <input type="email" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">month</span>
          <input type="month" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">number</span>
          <input type="number" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">range</span>
          <input type="range" class="form-control form-range h-auto px-2" min="0" max="1000" step="200">
          <output class="form-control flex-basis-80px"></output>
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">search</span>
          <input type="search" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">tel</span>
          <input type="tel" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">time</span>
          <input type="time" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">url</span>
          <input type="url" class="form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">week</span>
          <input type="week" class="form-control">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.querySelector("input[type=range]").addEventListener("input",e=>{
        console.log(e.currentTarget.value);
        document.querySelector("output").value=e.currentTarget.value;
      })
    </script>
  </body>
</html>
