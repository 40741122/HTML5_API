<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <label for="myName">姓名</label>
      <input type="text" id="myName" name="myName" autofocus autocomplete="name"><br>

      <label for="myEmail">信箱</label>
      <input type="email" id="myEmail" name="myEmail" autocomplete="email"><br>

      <label for="myGroup">組別</label>
      <input type="text" name="myGroup" id="myGroup" list="myList">
      <datalist id="myList">
        <option value="甲">甲組</option>
        <option value="乙">乙組</option>
        <option value="丙">丙組</option>
      </datalist>

      <br><br>
      <button type="submit">送出</button>
    </form>
    <script>

    </script>
  </body>
</html>
