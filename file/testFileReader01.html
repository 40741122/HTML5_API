<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img"></div>
    <input type="file" name="myFile" accept="image/*">
    <script>
        document.querySelector("[name=myFile]").addEventListener("change", e => {
            let file = e.target.files[0];
            let reafer = new FileReader();
            reafer.addEventListener("load", e => {
                let image = new Image();
                image.src = e.target.result;
                let img = document.querySelector(".img");
                img.innerHTML = "";
                img.append(image);
            })
            reafer.readAsDataURL(file);
        });
    </script>
</body>
</html>
